<ul class="alert alert-danger" *ngIf="errors?.length > 0">
    <li *ngFor="let err of errors">
        {{err}}
    </li>
</ul>

<form >
    <div>
        <label for="nombre">Nombre</label>
        <div>
            <input type="text" pInputText name="nombre" id="nombre" [(ngModel)]="producto.nombre" /><!--required m #nombre="ngModel"-->
        </div>
    </div>

    <div>
        <label for="precio">Precio</label>
        <div>
            <input type="text" pInputText  type="text" name="precio" [(ngModel)]="producto.precio" /><!--required m #nombre="ngModel"-->
        </div>
    </div>

    <div>
        <label for="unidad">Unidad</label>
        <div>
            <input type="text" pInputText   name="unidad" id="unidad" [(ngModel)]="producto.unidad" #unidad="ngModel"/><!--required m #nombre="ngModel"-->
        </div>
    </div>

    <div>
        <label for="categoria">Categoria</label>
        <div >
            <select  class="form-select" name="categoria" id="categoria" [(ngModel)]="categoria.id" >
               
                <option   *ngFor="let categoria of categorias" value={{categoria.id}} >{{categoria.categoriaNombre}} </option>
            </select>
        </div>
    </div>
    <br>

    <div>
        <div>
            <button (click)="guardar()" class="btn btn-primary" *ngIf="!producto.id else elseBlock">Guardar</button>
        </div>
    
        <ng-template #elseBlock>
            <button (click)="actualiza(producto.id)" class="btn btn-primary">Actualizar</button>
        </ng-template>
    </div>
   
    
    

</form>
